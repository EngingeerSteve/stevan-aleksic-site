  <main>
    <section class="contact">
      <h1>Get in Touch</h1>
      <p>Have a question or want to collaborate? I'd love to hear from you.</p>

      <form class="contact-form" action="#" method="POST">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" required>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>

      <div class="contact-info">
        <h2>Other ways to reach me</h2>
        <p>
          <strong>Email:</strong> <a href="mailto:stevan@stevan.dev">stevan@stevan.dev</a>
        </p>
        <p>
          <strong>GitHub:</strong> <a href="https://github.com/EngingeerSteve" target="_blank">EngingeerSteve</a>
        </p>
      </div>
    </section>
